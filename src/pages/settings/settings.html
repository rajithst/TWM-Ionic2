<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <ion-title>Settings</ion-title>
      </ion-col>

      <ion-col col-4>
        <button ion-button round color="secondary" menuToggle>Back</button>

      </ion-col>

    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-icon name="leaf" item-left></ion-icon>
      Herbology
    <ion-icon name="rose" item-right></ion-icon>
  </ion-item>
  <ion-item>
  <ion-label> Sam</ion-label>
  <ion-toggle disabled checked="false"></ion-toggle>
</ion-item>
<ion-item>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>
  <ion-item>
    <ion-label>Gaming</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="wifi" item-left></ion-icon>
  <ion-label> WiFi</ion-label>
  <ion-toggle  checked="false"></ion-toggle>
</ion-item>

  <ion-item>
    <ion-icon name="locate" item-left></ion-icon>
  <ion-label> GPS Location</ion-label>
  <ion-toggle  checked="false"></ion-toggle>
</ion-item>
</ion-list>
</ion-content>
