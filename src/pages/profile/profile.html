<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <ion-title>Profile</ion-title>
      </ion-col>

      <ion-col col-4>
        <button ion-button round color="secondary" menuToggle>Back</button>

      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>






<ion-content *ngIf="auth.authenticated()" >
  <figure class="snip1336" *ngIf="profile">
   <img src="{{profile.cover.source}}" alt="sample87"  />
  <figcaption>
    <img src="{{ profile.picture_large}}" alt="profile-sample4" class="profile" />
    <h2>{{profile.name}}<span>{{profile.email}}</span></h2>
    <ion-list inset>

 <ion-list no-lines>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button> 
</ion-list>

</ion-list>
      <button ion-button block (click)="auth.logout()" >Logout</button>
       <ion-fab top right edge>
    <button ion-button icon-only>
  <ion-icon name="star"></ion-icon>
</button>
       </ion-fab>
  </figcaption>
  <div padding >
  <ion-segment color="danger" [(ngModel)]="pet">
    <ion-segment-button value="Friends">
      Friends
    </ion-segment-button>
    <ion-segment-button value="Trips">
      Trips
    </ion-segment-button>
  </ion-segment>
</div>
</figure>

<div [ngSwitch]="pet" >
  <ion-list *ngSwitchCase="'Friends'">
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/rajith.jpg">
      </ion-avatar>
      <h2>Rajith Thennakoon </h2>
    </ion-item>
    <ion-item-options side="left">


    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        View
      </button>
    </ion-item-options>
  </ion-item-sliding>
    <ion-item-sliding>
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/kavidu.jpg">
      </ion-avatar>
      <h2>Kavindu Edirisinghe </h2>
    </ion-item>
    <ion-item-options side="left">


    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        View
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  </ion-list>
  <ion-list *ngSwitchCase="Trips">
<ion-list>
  <ion-item-sliding>
    <ion-item>
   
      <h2>No Trip Created </h2>
    </ion-item>
    <ion-item-options side="left">


    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        View
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  </ion-list>
</div>
</ion-content>

<ion-content padding *ngIf="!auth.authenticated()">

  <button ion-button block (click)="auth.login()">Login</button>

</ion-content>
