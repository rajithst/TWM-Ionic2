<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <ion-title>Profile</ion-title>
      </ion-col>

      <ion-col col-4>
        <button ion-button round color="secondary" menuToggle>Back</button>

      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="!auth.authenticated()">

  <button ion-button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="profile">
      <ion-avatar item-left>
        <img src="{{ profile.picture }}">
      </ion-avatar>
      <h2>{{ profile.name }}</h2>
      <p>{{ profile.email }}</p>
    </ion-item>

  </ion-card>

  <button ion-button block (click)="auth.logout()">Logout</button>

</ion-content>
<ion-content *ngIf="profile">
   <div class="list card">
        <ion-item class="profile-item">
          <div class="profile-picture big-profile-picture">
         <img src="{{ profile.picture }}">
          </div>
          <h2 class="profile-name dark">{{profile.name}}</h2>
          <div class="profile-info">{{profile.email}}</div>
        </ion-item>
        <ion-item class="profile-item">
          <button class="button button-block button-positive" ng-click="logIn()">
            Login
          </button>
        </ion-item>
      </div>
</ion-content>
