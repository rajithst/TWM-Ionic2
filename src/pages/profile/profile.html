<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-8>
        <ion-title>Profile</ion-title>
      </ion-col>

      <ion-col col-4>
        <button ion-button round color="secondary" menuToggle>Back</button>

      </ion-col>

    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding *ngIf="!auth.authenticated()">

  <button ion-button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="profile">
      <ion-avatar item-left>
        <img src="{{ profile.picture }}">
      </ion-avatar>
      <h2>{{ profile.name }}</h2>
      <p>{{ profile.email }}</p>
    </ion-item>

  </ion-card>

  <button ion-button block (click)="auth.logout()">Logout</button>

</ion-content>
