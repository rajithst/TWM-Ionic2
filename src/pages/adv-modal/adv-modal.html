<ion-header>
    <ion-navbar>
      <ion-title>Search Place</ion-title>
    </ion-navbar>
    <button ion-button block (click)="goBack()">Close Modal</button>
  </ion-header>

  <ion-content>
 <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>

<ion-list>
  <ion-item-sliding *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
     <ion-item>
    <ion-thumbnail item-left>
       <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{item.reference}}&key=AIzaSyBhvuK4j4q0eXP_CBxUmRFpW9Ki7N55Il4">
    </ion-thumbnail>
    <h2>  {{ item }}</h2>
    <p>Hayao Miyazaki â€¢ 1988</p>
    <button ion-button clear item-right>View</button>
  </ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">View</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button (click)="unread(item)">Add</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  </ion-content>`
