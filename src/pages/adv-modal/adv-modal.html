<ion-header>
    <ion-navbar>
      <ion-title>Search Place</ion-title>
    </ion-navbar>
    <button ion-button block (click)="goBack()">Close Modal</button>
  </ion-header>

  <ion-content>
 <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>

<ion-list>
  <ion-item-sliding *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
    <ion-item >
       <ion-avatar item-left>
      <img src="{{item.photo}}">
    </ion-avatar>
       {{ item }}
    </ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">View</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button (click)="unread(item)">Add</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  </ion-content>`
