<ion-header>

  <ion-navbar>
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngIf="postdata">
   <img src="http://img.freepik.com/free-vector/designers-working-together-with-reports_23-2147495188.jpg?size=338&ext=jpg" />
  <ion-card-header>
    {{postdata.postTtile}}
     <p>Written by <a>{{postdata.username}}</a>, 26.03.2016</p>
  </ion-card-header>
  <ion-card-content [innerHTML]="postdata.body">
   
  </ion-card-content>
</ion-card>
</ion-content>
