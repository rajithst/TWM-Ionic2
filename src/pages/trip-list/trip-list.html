<ion-header>

  <ion-navbar>
    <ion-title>TripList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item (click)= " pushPage()">
    <ion-thumbnail  item-left>
      <img src="https://www.srilankatravelandtourism.com/places-sri-lanka/ella/ella-images/ella-1-sri-lanka.jpg">
    </ion-thumbnail>
    <h2>Ella Trip </h2>
    <p>208.6km from Colombo</p>
    <button ion-button  item-right color="dark">Join</button>
  </ion-item >
    <ion-item  *ngFor = "let trip of trips" (click)= " pushPage()">
    <ion-thumbnail  item-left>
      <img src="https://www.srilankatravelandtourism.com/places-sri-lanka/ella/ella-images/ella-1-sri-lanka.jpg">
    </ion-thumbnail>
    <h2>{{trip.name}} </h2>
    <p>208.6km from Colombo</p>
    <button ion-button  item-right color="dark">Join</button>
  </ion-item>

</ion-list>
</ion-content>
