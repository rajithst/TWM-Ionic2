<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content >

<ion-refresher (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-card *ngFor="let item of posts">

  <ion-item>
    <ion-avatar item-left>
      <img [src]="item.img">
    </ion-avatar>
    <h2>{{item.username}}</h2>
    <p>{{item.dateAdded}}</p>
  </ion-item>

  <img src="https://c1.staticflickr.com/8/7455/12252284106_b2fd041c04_b.jpg" (click)="pushPage()" >
 <h4>{{ item.postTtile}}</h4>
  <ion-card-content>
    <p [innerHTML]="item.body"> </p>

  
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="pushPage()">
        <ion-icon name="ion-eye"></ion-icon>
       <div>View post</div>
      </button>
    </ion-col>


  </ion-row>

</ion-card>

</ion-content>
