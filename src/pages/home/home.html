<ion-header>  <ion-navbar>

  </ion-navbar></ion-header>
<ion-content class="has-header" has-header ="false" has-bouncing="true">
  <ion-tabs>
    <ion-tab [root]="chatRoot" tabTitle="Chat" tabIcon="chat"></ion-tab>
  </ion-tabs>



<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="http://i.telegraph.co.uk/multimedia/archive/03491/Vladimir_Putin_1_3491835k.jpg">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="https://c1.staticflickr.com/8/7455/12252284106_b2fd041c04_b.jpg">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
